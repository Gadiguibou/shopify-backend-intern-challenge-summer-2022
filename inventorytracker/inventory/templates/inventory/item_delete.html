{% extends "inventory/generic.html" %}

{% block title %}{{ item.name }} - Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ item.name }}" from the inventory?</h1>
<form action="{% url 'item_delete_form' item_id=item.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>
<a href="{% url 'item_detail' item_id=item.id %}">Go back</a>
{% endblock %}
