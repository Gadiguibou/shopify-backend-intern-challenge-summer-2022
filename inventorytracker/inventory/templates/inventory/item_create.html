{% extends "inventory/generic.html" %}

{% block title %}Create a new item{% endblock %}

{% block content %}
<form action="{% url 'item_create_form' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>
      <h1>Create a new item</h1>
    </legend>
    {% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
    <label>Name:
      <input type="text" name="name" value="{{ item.name }}" required minlength="1" maxlength="100">
    </label>
    <label>Description
      <input type="text" name="description" value="{{ item.description }}">
    </label>
    <label>Quantity
      <input type="number" name="quantity" value="{{ item.quantity }}" required>
    </label>
  </fieldset>
  <a href="{% url 'index' %}">Go back</a>
  <input type="submit" value="Save">
</form>
{% endblock %}
